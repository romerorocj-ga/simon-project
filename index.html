<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="button-container">
        <button id="start-button">Start Game</button>
    </div>
    <div class="hide game-container">
        <div class="simon-game">
            <div class="color-panels topLeft"></div>
            <div class="color-panels topRight"></div> 
            <div class="color-panels bottomLeft"></div>
            <div class="color-panels bottomRight"></div>
        </div>
        <div id="buttom">
            <div id="game-message"></div>
            <div class="title">SIMON</div>
            <div class="level">00</div>

        </div>
    </div>
</body>

        <div>
            <audio
              id="audio_yellow"
              src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
              data-sound="yellow"
            ></audio>
            <audio
              id="audio_red"
              src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
              data-sound="red"
            ></audio>
            <audio
              id="audio_blue"
              src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
              data-sound="blue"
            ></audio>
            <audio
              id="audio_green"
              src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
              data-sound="green"
            ></audio>
          </div>
</body>
</html>
